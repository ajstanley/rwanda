rwanda.registration_form:
  path: '/node/add/registrant'
  defaults:
    _form: '\Drupal\rwanda\Form\RegistrationForm'
    _title: 'RegistrationForm'
  requirements:
    _access: 'TRUE'

rwanda.registration_form_edit:
  path: '/rwanda/form/registration/edit/{node}'
  defaults:
    _form: '\Drupal\rwanda\Form\RegistrationForm'
    _title: 'RegistrationForm - edit'
  requirements:
    _access: 'TRUE'
rwanda.court_form:
  path: '/rwanda/form/court'
  defaults:
    _form: '\Drupal\rwanda\Form\CourtForm'
    _title: 'CourtForm'
  requirements:
    _access: 'TRUE'
rwanda.court_case:
  path: '/rwanda/form/court_case'
  defaults:
    _form: '\Drupal\rwanda\Form\CourtCase'
    _title: 'CourtCase'
  requirements:
    _access: 'TRUE'
